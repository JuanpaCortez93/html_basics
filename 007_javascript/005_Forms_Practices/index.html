<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="this is a practical exercise using forms">
        <meta name="keywords" content="html, css, js">
        <meta name="author" content="Juan Pablo Cortez Mosquera">
        <title>Project</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="container">
            <form action="" class="user-form" id="user-form" name="user-form">
                <fieldset class="container-inputs">                    
                    <input type="text" name="fullname" placeholder="Your full name here">
                    <input type="email" name="email" placeholder="Your email here">

                    <div class="sex">
                        <input type="radio" name="sex" id="male" value="male">
                        <label class="label-radio" for="male">Male</label>
                        <input type="radio" name="sex" id="woman" value="female">
                        <label class="label-radio" for="woman">Woman</label>
                        <input type="radio" name="sex" id="other" value="other">
                        <label class="label-radio" for="other">Other</label>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">Terms and Conditions</label>
                    </div>

                    <ul class="error" id="error">
                    </ul>
                </fieldset>

                <input type="submit" class="btn__submit" id="btn-submit" value="Register user">
            </form>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
