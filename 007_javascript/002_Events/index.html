<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            
        }
    </style>
</head>
<body>
    
    <!-- <button id="buttonAlert">Alert</button> -->

    <button id="btn-box">Build a box!</button>
    <section id="container"></section>
    
    <script>

        // const alertWorld = () => {
        //     alert('Hello world');
        // }

        // const buttonAlert = document.querySelector('#buttonAlert');
        // buttonAlert.addEventListener('click', alertWorld);

        const buildBox = () => {
            var container = document.getElementById('container');
            var box = document.createElement('div');
            box.className = 'box';

            container.appendChild(box);
        }

        const btnBox = document.querySelector('#btn-box');
        btnBox.addEventListener('click', buildBox);
        

    </script>

</body>
</html>
