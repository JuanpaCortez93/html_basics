<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>


  <header class="header">
    <h1 class="header__title">SPLI<br>TTER</h1>
  </header>

  <main>
    <section class="container">

      <div class="input-section">
        <label for="bill" class="input-section__bill-label">Bill</label>
        <input id="bill" class="input-section__bill-input" type="number" value="0">

        <fieldset class="btns">
          <legend class="btns__legend">Select Tip Percentage</legend>
          <button class="btns__button btns__button--selected">5%</button>
          <button class="btns__button">10%</button>
          <button class="btns__button">15%</button>
          <button class="btns__button">25%</button>
          <button class="btns__button">50%</button>
          <input class="btns__custom" type="number" placeholder="Custom">
        </fieldset>

        <label for="people" class="input-section__people-label">Number of people <span id="alert"></span></label>
        <input id="people" class="input-section__people-input" type="number" value="5">     
      </div>

      <div class="result-section">
        <div class="results">
          
          <div>
            <p class="results__tip-amount">Tip Amount</p>
            <p class="results__tip-person">/person</p>
          </div>

          <p class="results__tip-value">0.00</p>

          <div>
            <p class="results__total-amount">Total</p>
            <p class="results__total-person">/person</p>
          </div>

          <p class="results__total-value">0.00</p>

        </div>
        <button class="result-section__reset">RESET</button>
      </div>

    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Juanpa Cortez</a>.
  </footer>

  <script src="./main.js"></script>
</body>
</html>
