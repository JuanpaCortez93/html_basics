<!DOCTYPE html>
<html lang="en">

    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juanpa</td>

            </tr>
            <tr>
                <td>Felipe</td>

            </tr>
            <tr>
                <td>Ximenita</td>
                <td>48</td>
                <td>Married</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
